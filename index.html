<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- for bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- for materail icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- our css style code  -->
  <link rel="stylesheet" href="style.css">

  <title>Chat App</title>
</head>

<body>



  <!-- navbar for future improvement in this App  -->
  <nav class="navbar navbar-expand-lg bg-warning sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chat APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us </a>
          </li>


      </div>

    </div>
  </nav>


  <!-- start of main section  -->

  <div class="mid-section">

    <!-- our message which is send will show there -->
    <div class="container-fluid first">

    </div>

    <!-- for our message input box and our send button  -->
    <div class="container-fluid second my-1">

      <!-- return false is use for to preventDefault reloading of brwoser -->
      <form onsubmit="sentMessage(); return false;">

        <div class="btn-group w-100 ">

          <input type="text" id="message" name="message" placeholder="Message...."
            class="form-control border-1 border-dark rounded-pill">

          <button type="submit" class="btn btn-warning rounded-circle mx-1">
            <span class="material-icons">
              send
            </span>
          </button>

        </div>

      </form>

    </div>

  </div>

  <!-- end of main section  -->


  <footer class="bg-warning p-2 text-center">
    <p>copyright@mychatapp</p>
  </footer>


  <!-- Start for connecting the server with the client -->

  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <!-- End for connecting the server with the client -->



  <!-- script for bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
